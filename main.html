<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text-wrapper {
        position: relative;
        border: 1px solid #ccc; /* Mimic input field border */
        padding: 8px;
      }

      #colorfulBackground {
        white-space: pre-wrap;
        font-family: Arial, sans-serif;
        padding: 4px;
        pointer-events: none;
      }

      #hiddenInput {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        font-family: Arial, sans-serif;
        padding: 4px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="text-wrapper">
      <div id="colorfulBackground"></div>
      <input type="text" id="hiddenInput" />
    </div>

    <script>
      document
        .getElementById("hiddenInput")
        .addEventListener("input", function () {
          let inputText = this.value;
          let colorfulHtml = "";

          for (let i = 0; i < inputText.length; i++) {
            let char = inputText[i];
            // Generate a random color
            let color = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(
              Math.random() * 256
            )}, ${Math.floor(Math.random() * 256)})`;
            colorfulHtml += `<span style="color: ${color};">${char}</span>`;
          }

          document.getElementById("colorfulBackground").innerHTML =
            colorfulHtml;
        });
    </script>
  </body>
</html>
